services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./static:/app/static  # Chuyển static sang đây
    environment:
      DATABASE_URL: mysql+pymysql://root:Mysql%402025@db:3306/production_management
      SECRET_KEY: AAAA-BBBB-CCCC-DDDD-EEEE-FFFF-GGGG
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure

  db:
    image: mysql:8.4  # Sử dụng bản LTS cho ổn định
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Mysql@2025
      MYSQL_DATABASE: production_management
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pMysql@2025"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mysql_data: